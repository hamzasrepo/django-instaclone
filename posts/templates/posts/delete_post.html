{% extends 'accounts/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}

    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.caption }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'posts:post_detail' post.id %}">Cancel</a>
    </form>

{% endblock %}
