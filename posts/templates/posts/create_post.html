{% extends 'accounts/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    
    <h2>Create a New Post</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>

    <p><a href="{% url 'posts:feed' %}">Back to Home</a></p>

{% endblock %}
